<div id="DemoContent">
       <h2>Contoso Bakery Cake Order Form</h2>
       <img src="cake.jpg" alt="cake with a slice removed" style="max-width:400px; height:95%; float:right; margin-left:20px;margin-top:20px;">
       <form id="cakeForm">
       <fieldset id="contact">
       <legend>Contact Person</legend>
      
       <label for="cake1">Name:</label><input id="cake1" name="name" required="" placeholder="John Doe"><br>
       <label for="cake2">Address:</label><input id="cake2" name="address" required="" placeholder="1 Microsoft Way"><br>
       <label for="cake3">City: </label><input id="cake3" name="city" required="" placeholder="Redmond"><br>
       <label for="cake4">State</label><select id="cake4" name="state" required=""><option selected="" value=""></option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DC">District of Columbia</option><option value="DE">Delaware</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="PR">Puerto Rico</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option></select><br>
       <label for="cake5">Zip Code:</label><input id="cake5" type="text" pattern="\d\d\d\d\d" maxlength="5" title="Enter a 5 digit zip code" required="" placeholder="98052"><br>
       <label for="cake6">Email Address:</label><input id="cake6" type="email" required="" placeholder="john.doe@microsoft.com"><br>
       <label for="cake7">Telephone number:</label><input id="cake7" type="tel" required="" placeholder="(425) 333-4444"><br>
       
       </fieldset>
       
       <fieldset id="cake">
       <legend>Cake Options</legend>
       <label for="cake8">Number of Servings:</label><input required="" id="cake8" name="cakeSize" type="number" min="10" step="10" max="100" value="10" onchange="checkValue(this)"> <span class="comment">(available in increments of 10)</span> <br>
       <label for="cake9">Number of layers:</label><input required="" id="cake9" name="cakeNumLayers" type="number" min="1" max="3" step="1" value="1"><span class="comment"> 1 - 3 layers</span><br>
       <label for="cake10">Cake Flavor:</label><select required="" id="cake10" name="cakeFlavor"><option value="choclate">Chocolate</option><option value="vanilla">Vanilla</option><option value="marble">Marble</option><option value="red">Red Velvet</option><option value="banana">Banana</option></select><br>
       <label for="cake11">Frosting Flavor:</label><select required="" id="cake11" name="cakeFrosting"><option value="chocolate">Chocolate</option><option value="vanilla">Vanilla</option></select><br>
       <label for="cake12">Cake Message:</label><input id="cake12" type="text" maxlength="50" name="cakeMessage" list="messages"><span class="comment"> (some suggestions are provided.) </span>
       </fieldset>
       
       <fieldset id="other">
       <label for="cake13">Other Special Instructions:</label><textarea id="cake13" name="comments"></textarea><br>
       <input type="submit" value="Submit Order" id="sub"> 
       <input type="reset" value="Reset Form"></fieldset>
       </form>
       
       
       <datalist id="messages" style="display:none;">
       <option>Happy Birthday!</option>
       <option>Happy Birthday Susan!</option>
       <option>Congratulations Graduate!</option>
       <option>Welcome Home!</option>
<!---->       
       </datalist>
    </div>
